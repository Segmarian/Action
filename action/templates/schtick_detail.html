{% extends "base.html" %}

{% block content %}
<div class="main"></div>
<div class="container">
<form class="card row" action="/schticks/{{object.pk}}/" method="post">
    <div class="form-group card-body">
        {% for field in form %}
          <div>{{ field.label }}{{ field }}</div>
        {% endfor %}
    <input type="submit" class="btn btn-primary" value="Submit">
    </div>
</form>
</div>
{% endblock content %}
