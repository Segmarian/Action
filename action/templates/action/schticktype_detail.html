{% extends "base.html" %}
{% load action_tags %}

{% block head %}
    {{ filter.form.media.css }}
{% endblock head %}

{% block menu-inline %}
{% endblock menu-inline %}
{% block content %}
<div class="main"></div>
<div class="container">
<form class="card row" action="/schtick/type/{{object.pk}}/" method="post">
{% csrf_token %}
    <div class="form-group card-body">
        {% for field in form %}
            <div>{{ field.label }}{{ field }}</div>
        {% endfor %}
    <input type="submit" class="btn btn-primary" value="Submit">
    </div>
</form>
</div>
{% endblock content %}
